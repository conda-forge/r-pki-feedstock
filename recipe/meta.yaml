{% set version = "0.1-11" %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-pki
  version: {{ version|replace("-", "_") }}

source:
  - url:
      - {{ cran_mirror }}/src/contrib/PKI_{{ version }}.tar.gz
      - {{ cran_mirror }}/src/contrib/Archive/PKI/PKI_{{ version }}.tar.gz
    sha256: e9a3ad8d7acadf00f9117697f87c245b2e162afa0c6ff966d802ae4723ee9f9d
  - url: https://www.openssl.org/source/openssl-1.0.2u.tar.gz  # [win]
    sha256: ecd0c6ffb493dd06707d38b14bb4d8c2288bb7033735606569d8f90f89669d16  # [win]
    folder: src/win32  # [win]

build:
  merge_build_host: true  # [win]
  number: 1
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ compiler('c') }}        # [not win]
    - {{ compiler('m2w64_c') }}        # [win]
    - {{ posix }}filesystem        # [win]
    - {{ posix }}sed               # [win]
    - {{ posix }}grep              # [win]
    - {{ posix }}autoconf
    - {{ posix }}automake          # [not win]
    - {{ posix }}automake-wrapper  # [win]
    - {{ posix }}pkg-config
    - {{ posix }}make
    - {{ posix }}coreutils         # [win]
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - r-base64enc
    - {{ native }}openssl

  run:
    - r-base
    - {{ native }}gcc-libs         # [win]
    - r-base64enc
    - {{ native }}openssl          # [win]

test:
  commands:
    - $R -e "library('PKI')"           # [not win]
    - "\"%R%\" -e \"library('PKI')\""  # [win]

about:
  home: http://www.rforge.net/PKI
  license: GPL-2.0-or-later
  summary: PKI functions such as verifying certificates, RSA encription and signing which can be used to build PKI infrastructure and perform cryptographic tasks.
  license_family: GPL3
  license_file:
    - {{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3

extra:
  recipe-maintainers:
    - conda-forge/r
